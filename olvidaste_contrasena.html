<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <title>Formulario Supremo</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
          <div class="row justify-content-center mt-5">
            <div class="col-md-6">
              <h2 class="text-center mb-4">Recuperar contraseña</h2>
              <form>
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                </div>
                <p class="text-muted">Se enviará un enlace a su correo electrónico para restablecer su contraseña.</p>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
              </form>
              <hr>
              <p class="text-center">¿Recordó su contraseña? <a href="login.html">Ingresar aquí</a></p>
            </div>
          </div>
        </div>
      </body>
      
</html>
