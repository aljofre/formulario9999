<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Registro Supremo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Registro de usuario</h2>
          <form>
            <div class="form-group">
              <label for="nombre">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo">
            </div>
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirmar contraseña</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirme su contraseña">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
          </form>
          <hr>
          <p class="text-center">¿Ya tienes una cuenta? <a href="login.html">Ingresar aquí</a></p>
        </div>
      </div>
    </div>
  </body>
  
</html>
