<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de inicio de sesión</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .error-message {
      color: red;
      font-style: italic;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <form action="#" method="POST" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Por favor ingrese un correo electrónico válido.</div>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">Por favor ingrese una contraseña.</div>
          </div>
          <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          <div class="error-message mt-3"></div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('form').on('submit', function(event) {
        event.preventDefault();
        var email = $('#email').val();
        var password = $('#password').val();
        if (email == "example@gmail.com" && password == "123456") {
          // si las credenciales son correctas, redirigir a otra página
          window.location.replace("pagina-de-bienvenida.html");
        } else {
          // si las credenciales son incorrectas, mostrar mensaje de error
          $('.error-message').text("Email o contraseña incorrectos.");
        }
      });
    });
  </script>
</body>
</html>
